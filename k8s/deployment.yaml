apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: mansisardana/myapp:2e8f0e3b2d8cd3338aad15b7474926c13d64b93e
        ports:
        - containerPort: 3000
